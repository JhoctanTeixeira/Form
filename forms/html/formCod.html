                        <option value="base64">base64</option>
                    </select>
                </div>
                <div class="">
                    <label class="labelText" for="césar">Codificar</label>
                    <input class="checkText" type="checkbox" onclick="Mudarestado('btCod')" name="césar" id="cesarid">
                    <label class="labelText" for="césar">Decodificar</label>
                    <input class="checKText" onclick="Mudarestado('btDec')"type="checkbox" name="base64" id="base64id">
                </div>
                <div >
                    <button style="display:none" type="" class="btnForm" id="btCod">Codificar Mensagem !</button>
                    <button style="display:none" type="" class="btnForm" id="btDec">Decodificar Mensagem !</button>
                </div>
