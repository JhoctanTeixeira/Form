<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/index.js"></script>
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <form class="formCod" action="" method="POST" id="formid" onsubmit="return false;">
            <fieldset class="f-fild">
                <p class="titleText">FORM COD</p>
                <div id="pai">
                    <label class="labelText" for="message">Mensagem para codificar:</label>
                    <input  type="text" class="txtArea" name="message" id="inCe" required></input>
                    <!-- <input style="display: none;" type="text" class="txtArea" name="cesarTxt" id="inBase" required></input> -->
                </div>
               
                <div class="divSel">
                    <label class="labelText" for="selectcod">Selecione uma opção:</label>
                    <br>
                    <br>
                    <select class="codText" name="select" id="select">
                        <option  selected>Selecionar</option>
                        <option  value="inCe">césar</option>
                        <option  value="inBase">base64</option>
                    </select>
                </div>
            
                <di>
                    <label >
                        <input type="radio" onclick="Mudarestado('btCod')" name="césar" id="cesarid">
                    <span>Codificar</span>
                    </label>
                    <label >
                        <input onclick="Mudarestado('btDec')"type="radio" name="base64" id="base64id">
                        <span >Decodificar</span>
                    </label>
                    
                </di>

                <div >
                    <button onclick="encriptar(this)" style="display:none" type="submit" class="btnForm" id="btCod">Codificar Mensagem !</button>
                    <button onclick="desencriptar(this)" style="display:none" type="submit" class="btnForm" id="btDec">Decodificar Mensagem !</button>
                    <button  style="display:none" type="reset" class="btnForm" id="limpTxt">Limpar Tudo !</button>
                </div>
                <div>
                    <br>
                    <span>Mensagem codificada ou descodificada</span>
                    <br>
                    <p class="txtArea" id="output" style="color:azure">
                    </p>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
