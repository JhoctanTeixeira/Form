<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/index.js"></script>
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <form action="" method="" id="formid">
            <fieldset class="f-fild">
                <p class="titleText">FORMULÁRIO</p>
                <div>
                    <label class="labelText" for="name">Nome: </label>
                    <input class="InputText" id="nameid" type="text" name="name" placeholder="Seu nome" required>
                </div>
                <div>
                    <label class="labelText" for="email">Email: </label>
                    <input class="InputText" id="emailid" type="text" name="email" placeholder="Seu e-mail" required>
                </div>
                <div>
                    <label class="labelText" for="senha">Senha: </label>
                    <input class="InputText" id="passwordid" type="password" name="password" placeholder="Sua senha"
                        required>
                </div>
                <div>
                    <select class="codText" name="cod" id="codid">
                        <option value="cesar">césar</option>
                        <option value="base64">base64</option>
                    </select>
                </div>
                <div>
                    <label class="labelText" for="césar">Codificar</label>
                    <input type="checkbox" name="césar" id="cesarid">
                    <label class="labelText" for="césar">Decodificar</label>
                    <input class="checkText" type="checkbox" name="base64" id="base64id">
                </div>

                <div>
                    <label class="labelText" for="message">Mensagem:</label>
                    <textarea class="txtArea" name="message" id="messageid" cols="30" rows="10" required></textarea>
                </div>
                <div>
                    <button class="btnForm" type="submit" id="enviarid" onclick="Enviar();" value="Enviar"
                        required>Enviar</button>
                    <button class="btnForm" type="reset" name="btn2" form="f1-form" required>Limpar</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
