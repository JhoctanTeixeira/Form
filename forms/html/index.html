<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <meta http-equiv="Refresh" content="2; url=public/index.html" />
    <script src="../js/index.js"></script>
    <link rel="icon" type="image/gif" href="../img/base64.png">

    <title>base64</title>
</head>

<body>
    <div class="container">
        <form class="formCod" action="" method="" id="formid" onsubmit="return false;">
            <fieldset class="f-fild">
                <div>
                    <p class="titleText">Base64
                        <a class="linkG" href="https://github.com/JhoctanTeixeira">
                            <img src="../img/github.svg" alt="github">/JhoctanTeixeira</a>
                    </p>
                </div>

                <div>
                    <span>Mensagem para codificar:</span>
                    <input type="text" class="txtArea" name="message" id="inCe" required></input>
                </div>

                <div>
                    <span class="option">Selecione uma opção:</span>

                    <label class="radioLabel">Codificar
                        <input type="checkbox" onclick="Mudarestado('btCod')">
                        <span class="checkmark">.&#10004;</span>
                    </label>

                    <label class="radioLabel">Decodificar
                        <input type="checkbox" onclick="Mudarestado('btDec')">
                        <span class="checkmark">.&#10004;</span>
                    </label>
                </div>

                <div>
                    <button onclick="encriptar(this)" style="display:none" type="submit" class="btnForm"
                        id="btCod">Codificar Mensagem !</button>
                    <button onclick="desencriptar(this)" style="display:none" type="submit" class="btnForm"
                        id="btDec">Decodificar Mensagem !</button>
                    <button style="display:none" type="reset" class="btnForm" id="limpTxt">Limpar Tudo !</button>
                </div>

                <div>
                    <span class="option">Mensagem codificada ou descodificada</span>
                    <p class="txtArea" id="output" style="color:azure"></p>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
